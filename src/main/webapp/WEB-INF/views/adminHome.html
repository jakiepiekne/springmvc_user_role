<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Login</title>
</head>
<body>
<div class="position-absolute top-0 end-0 m-3">
    <a class="btn btn-primary btn-lg mb-3" th:href="@{/logout}" role="button">Log out</a>
</div>
<div class="w-75 p-3 mx-auto top" style="margin-top: 70px">
    <div class="container">
        <a class="btn btn-success btn-lg mb-3" th:href="@{/admin/add}" role="button">Add user</a>
        <table class="table table-bordered table-hover">
            <thead style="background-color: #DCDCDC">
            <tr>
                <th>#</th>
                <th>username</th>
                <th>email</th>
                <th>first name</th>
                <th>last name</th>
                <th>birthday</th>
                <th>role</th>
                <th>action</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${userList}">
                <th th:text="${user.getId()}"/>
                <th th:text="${user.getUsername()}"/>
                <th th:text="${user.getEmail()}"/>
                <th th:text="${user.getFirstName()}"/>
                <th th:text="${user.getLastName()}"/>
                <th th:text="${user.getBirthday()}"/>
                <th th:text="${user.getRole().roleName}"/>
                <th>
                    <a class="btn btn-primary" th:href="@{/admin/edit(id=${user.getId()})}"
                       role="button">edit</a>
                    <a class="btn btn-danger" th:href="@{/admin/delete(id=${user.getId()})}"
                       role="button" onclick="return confirm('Are you sure you want to delete this user?')">delete</a>
                </th>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
