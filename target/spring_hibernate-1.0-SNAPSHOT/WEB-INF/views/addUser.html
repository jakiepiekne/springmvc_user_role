<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>ADD USER</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
<section class="vh-100">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Add user</h2>

                            <form method="post" th:action="@{/admin/add}" th:object="${user}">
                                <div class="mb-3">
                                    <label class="form-label" for="usernameInput">Username</label>
                                    <input class="form-control" id="usernameInput" type="text"
                                           th:field="*{username}">
                                    <span th:if="${#fields.hasErrors('username')}"
                                          th:errors="*{username}" th:errorclass="error"></span>

                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="emailInput">Email</label>
                                    <input class="form-control" id="emailInput" type="email"
                                           th:field="*{email}">
                                    <span th:if="${#fields.hasErrors('email')}"
                                          th:errors="*{email}" th:errorclass="error"></span>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="passwordInput">Password</label>
                                    <input class="form-control" id="passwordInput" type="password"
                                           th:field="*{password}">
                                    <span th:text="${passwordError}?:''"
                                          th:class="error"></span>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="passwordConfirmInput">Confirm password</label>
                                    <input class="form-control" id="passwordConfirmInput" type="password"
                                           th:field="*{passwordConfirm}">
                                    <span th:text="${passwordError}?:''"
                                          th:class="error"></span>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="firstnameInput">First name</label>
                                    <input class="form-control" id="firstnameInput" type="text"
                                           th:field="*{firstName}">
                                    <span th:if="${#fields.hasErrors('firstName')}"
                                          th:errors="*{firstName}" th:errorclass="error"></span>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="lastnameInput">Last name</label>
                                    <input class="form-control" id="lastnameInput" type="text"
                                           th:field="*{lastName}">
                                    <span th:if="${#fields.hasErrors('lastName')}"
                                          th:errors="*{lastName}" th:errorclass="error"></span>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="birthdayInput">Birthday</label>
                                    <input class="form-control" id="birthdayInput" th:type="date"
                                           th:field="*{birthday}">
                                    <span th:if="${#fields.hasErrors('birthday')}"
                                          th:errors="*{birthday}" th:errorclass="error"></span>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="roleInput">Role</label>
                                    <select th:field="*{role}" class="form-select" id="roleInput">
                                        <option th:each="role : ${allRoles}"
                                                th:value="${role.getRoleName()}"
                                                th:text="${role.getRoleName()}"/>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <button class="btn btn-success w-100 my-3" type="submit">save</button>
                                    <a class="btn btn-primary w-100" th:href="@{/admin}"
                                       role="button">cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
